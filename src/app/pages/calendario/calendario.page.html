<ion-content>
 <!-- añadir TU DIA -->
 <app-botton-burger></app-botton-burger>
 <div class="container">
    <div class=" 100 iphoneCard">
        <div class="col-center menu-item-top">
            <div class="row-center">
                <ion-icon (click)="prevDay()" src='../../../assets/icon/arrow-expansion.svg' class='colorGray flecha-izq'></ion-icon>
                    <div class="title">
                        {{fecha}} 
                    </div> 
                    <ion-icon (click)="nextDay()"  src='../../../assets/icon/arrow-expansion.svg' class='colorGray flecha-dcha'></ion-icon>
            </div>
        </div>
    </div>
</div>

<!-- Recetas del día -->

<div  class="col-center">
    <div class="iphoneCard">
       
        <div class="col-center menu-item-top">
            <div class="row-left">
                    <div class="title">
                        Planning
                    </div>
            </div>
        </div>

   

        <!-- Lista de recetas planeadas -->
        <div class="col-center menu-item" *ngIf="plannedRecipes.length==0">
            <div class="row-center row-item">

                    <div class="text">
                        No tienes recetas planeadas
                    </div>
            </div>
        </div>

        <div class="col-center menu-item" *ngFor="let receta of plannedRecipes">
            <div class="row-spaced row-item">
                <div class="row-left">
                    <div class="check" (click)="addRegister(receta.recipe_id,receta.planned_recipe_id)">
                    </div>
                    <div class="text">
                        {{receta.recipe_name}}
                    </div>
                </div>
                
                <div class="cruz-container" (click)="deletePlan(receta.planned_recipe_id)"> 
                    <ion-icon class="colorGray cruz"  src='../../../assets/icon/close.svg'></ion-icon>
                </div>
            </div>
        </div>
       
     
        <div class="col-center menu-item-bottom">
            <div class="row-center ">
                    <button class="button-blue" routerLink="../buscar-receta">
                        Añadir receta
                    </button>
            </div>
        </div>
    </div>
</div>





<!-- Consumiciones -->

<div class="col-center">
    <div class="iphoneCard">
       
        <div class="col-center menu-item-top">
            <div class="row-left">
                    <div class="title">
                        Consumido hoy:
                    </div>
            </div>
        </div>
    

        <div class="col-center menu-item" *ngIf="consumedRecipes.length==0 && consumedFavourites.length==0 && consumedIngestas.length==0">
            <div class="row-center row-item">

                    <div class="text">
                        Aún no has consumido nada
                    </div>
            </div>
        </div>
  
     <!-- Lista de recetas consumidas -->

        <div class="col-center menu-item" *ngFor="let receta of consumedRecipes">
            <div class="row-spaced row-item" >
                <!-- <div class="check" (click)="addRegister(receta.planned_recipe_id)">
                    
                </div> -->
                <div class="text">
                    {{receta.recipe_name}}
                </div>

                <div class="link" (click)="deshacer(receta.recipe_id,receta.planned_recipe_id)"> 
                    deshacer
                </div>
            </div>
        </div>


        <!-- Lista de favoritos consumidos -->

        <div class="col-center menu-item" *ngFor="let favorito of consumedFavourites">
            <div class="row-spaced row-item" >
                <!-- <div class="check" (click)="addRegister(favorito.planned_recipe_id)">
                    
                </div> -->
                <div class="text">
                    {{favorito.name}}
                </div>

                <div class="link" (click)="deshacerFavorito(favorito.favourite_id,favorito.consumed_favourites_id)"> 
                    deshacer
                </div>
            </div>
        </div>
       
        <!-- Lista de ingestas consumidas -->

        <div class="col-center menu-item" *ngFor="let ingesta of consumedIngestas" >
            <div class="row-spaced row-item">
         
                <div class="text">
                    {{ingesta.name}}
                </div>

                <div class="link" (click)="deshacerIngesta(ingesta.intake_id)"> 
                    eliminar
                </div>
            </div>
        </div>

    </div>
</div>
